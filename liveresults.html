<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBL Live Stats</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .header {
            background: linear-gradient(90deg, #043f8f, #1e3a8a);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        
        .url-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
        }
        
        .url-input input {
            width: 60%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .url-input button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        
        .btn-start { background: #28a745; color: white; }
        .btn-stop { background: #dc3545; color: white; }
        
        .scoreboard {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            margin: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
        }
        
        .team { text-align: center; flex: 1; }
        .team-logo { 
            width: 100px; height: 100px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 50%; 
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem;
        }
        .team-name { font-size: 1.4rem; font-weight: bold; margin-bottom: 10px; }
        .score { font-size: 4rem; font-weight: bold; color: #ffd700; }
        
        .vs { font-size: 2rem; margin: 0 40px; opacity: 0.5; }
        
        .container { display: flex; gap: 20px; padding: 20px; max-width: 1600px; margin: 0 auto; }
        .panel { flex: 1; background: rgba(255,255,255,0.05); border-radius: 15px; padding: 20px; }
        .panel h2 { font-size: 1.3rem; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        th { background: rgba(255,255,255,0.05); color: #88aaff; font-weight: 600; }
        tr:hover { background: rgba(255,255,255,0.05); }
        .pts { color: #ffd700; font-weight: bold; }
        
        .events-list { max-height: 500px; overflow-y: auto; }
        .event-row { 
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 12px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .event-row:hover { background: rgba(255,255,255,0.05); }
        .event-player { font-weight: 500; }
        .event-info { display: flex; gap: 15px; color: #888; font-size: 0.9rem; }
        .event-pts { color: #ffd700; font-weight: bold; min-width: 30px; }
        
        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
        .status.live { color: #28a745; }
        .status.waiting { color: #ffc107; }
        .status.error { color: #dc3545; }
        
        .debug {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            margin: 10px 20px;
            border-radius: 5px;
        }
        
        .refresh-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÄ NEBL Live Stats</h1>
    </div>
    
    <div class="url-input">
        <input type="text" id="gameUrl" placeholder="Paste game URL here..." 
               value="https://nebl.web.geniussports.com/competitions/?WHurl=%2Fcompetition%2F48108%2Fmatch%2F2799695%2Fplaybyplay%3F">
        <button class="btn-start" onclick="startWatching()">‚ñ∂ Start</button>
        <button class="btn-stop" onclick="stopWatching()" style="display:none" id="stopBtn">‚èπ Stop</button>
    </div>
    
    <div class="status" id="status">Ready to watch</div>
    
    <div class="scoreboard">
        <div class="team">
            <div class="team-logo">üèÄ</div>
            <div class="team-name" id="homeTeam">Home</div>
            <div class="score" id="homeScore">0</div>
        </div>
        <div class="vs">VS</div>
        <div class="team">
            <div class="team-logo">üèÄ</div>
            <div class="team-name" id="awayTeam">Away</div>
            <div class="score" id="awayScore">0</div>
        </div>
    </div>
    
    <div class="container">
        <div class="panel">
            <h2>üìä Player Statistics</h2>
            <table>
                <thead>
                    <tr><th>Player</th><th>PTS</th><th>AST</th><th>REB</th><th>STL</th><th>BLK</th></tr>
                </thead>
                <tbody id="playerStats"></tbody>
            </table>
        </div>
        
        <div class="panel">
            <h2>üìà Recent Events</h2>
            <div class="events-list" id="eventsList"></div>
        </div>
    </div>
    
    <div class="debug" id="debug"></div>
    
    <div class="refresh-info" id="refreshInfo">Auto-refresh: 0.5s</div>
    
    <script>
        let watching = false;
        let intervalId = null;
        
        function log(msg) {
            const debug = document.getElementById('debug');
            const time = new Date().toLocaleTimeString();
            debug.innerHTML += `<div>[${time}] ${msg}</div>`;
            debug.scrollTop = debug.scrollHeight;
        }
        
        async function fetchData() {
            const url = document.getElementById('gameUrl').value;
            log('Fetching: ' + url.substring(0, 50) + '...');
            
            try {
                const response = await fetch('data/debug_live.json');
                if (!response.ok) throw new Error('Failed to load data');
                const data = await response.json();
                log(`Got data: ${data.total_events} events, Score: ${data.current_score.home}-${data.current_score.away}`);
                updateUI(data);
                return data;
            } catch (error) {
                log('Error: ' + error.message);
                document.getElementById('status').innerHTML = '<span class="error">Error loading data</span>';
                return null;
            }
        }
        
        function updateUI(data) {
            // Update teams and score
            document.getElementById('homeTeam').textContent = data.home_team || 'Home';
            document.getElementById('awayTeam').textContent = data.away_team || 'Away';
            document.getElementById('homeScore').textContent = data.current_score.home;
            document.getElementById('awayScore').textContent = data.current_score.away;
            
            // Update player stats
            const tbody = document.getElementById('playerStats');
            tbody.innerHTML = '';
            const sorted = [...data.player_stats].sort((a, b) => (b.PTS || 0) - (a.PTS || 0));
            sorted.slice(0, 15).forEach(p => {
                tbody.innerHTML += `<tr>
                    <td>${p.Player || '-'}</td>
                    <td class="pts">${p.PTS || 0}</td>
                    <td>${p.AST || 0}</td>
                    <td>${p.REB || 0}</td>
                    <td>${p.STL || 0}</td>
                    <td>${p.BLK || 0}</td>
                </tr>`;
            });
            
            // Update events
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';
            const recent = data.events.slice(-20).reverse();
            recent.forEach(e => {
                eventsList.innerHTML += `<div class="event-row">
                    <span class="event-player">${e.player || '-'}</span>
                    <div class="event-info">
                        <span>Q${e.period || '-'}</span>
                        <span>${e.time || '-'}</span>
                        <span>${e.event_type || '-'}</span>
                        <span class="event-pts">${e.points || ''}</span>
                    </div>
                </div>`;
            });
            
            document.getElementById('status').innerHTML = `<span class="live">‚óè Live - ${data.total_events} events</span>`;
        }
        
        async function startWatching() {
            watching = true;
            document.querySelector('.btn-start').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            
            log('Starting watch mode...');
            
            // Fetch data first
            await fetchData();
            
            // Then poll
            intervalId = setInterval(fetchData, 15000);
        }
        
        function stopWatching() {
            watching = false;
            if (intervalId) clearInterval(intervalId);
            document.querySelector('.btn-start').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('status').innerHTML = 'Stopped';
            log('Stopped');
        }
        
        // Load initial data
        fetchData();
        
        // Auto-refresh every 0.5 seconds
        setInterval(fetchData, 500);
    </script>
</body>
</html>
