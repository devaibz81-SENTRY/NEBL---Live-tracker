<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBL Live Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        .header {
            background: linear-gradient(90deg, #043f8f, #1e3a8a);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .header .subtitle {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        .scoreboard {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            margin: 20px;
            border-radius: 15px;
        }
        .team {
            text-align: center;
            flex: 1;
        }
        .team-logo {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .team-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
        }
        .vs {
            font-size: 1.5rem;
            margin: 0 30px;
            opacity: 0.5;
        }
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .panel {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
        }
        .panel h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .stats-table {
            width: 100%;
            border-collapse: collapse;
        }
        .stats-table th, .stats-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .stats-table th {
            background: rgba(255,255,255,0.05);
            font-weight: 600;
            color: #88aaff;
        }
        .stats-table tr:hover {
            background: rgba(255,255,255,0.05);
        }
        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .player-row:hover {
            background: rgba(255,255,255,0.05);
        }
        .player-name {
            font-weight: 500;
        }
        .player-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #aaa;
        }
        .stat {
            min-width: 30px;
            text-align: center;
        }
        .stat.pts {
            color: #ffd700;
            font-weight: bold;
        }
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #043f8f;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        .refresh-btn:hover {
            background: #0550a8;
            transform: translateY(-2px);
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #888;
        }
        .last-update {
            text-align: center;
            padding: 10px;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÄ NEBL Live Stats</h1>
        <div class="subtitle" id="game-info">Loading...</div>
    </div>
    
    <div class="scoreboard" id="scoreboard">
        <div class="team" id="home-team">
            <div class="team-logo">üèÄ</div>
            <div class="team-name">Home</div>
            <div class="score" id="home-score">0</div>
        </div>
        <div class="vs">VS</div>
        <div class="team" id="away-team">
            <div class="team-logo">üèÄ</div>
            <div class="team-name">Away</div>
            <div class="score" id="away-score">0</div>
        </div>
    </div>
    
    <div class="container">
        <div class="panel">
            <h2>üìä Player Statistics</h2>
            <div id="player-stats">
                <div class="loading">Loading...</div>
            </div>
        </div>
        
        <div class="panel">
            <h2>üìà Recent Events</h2>
            <div id="recent-events">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>
    
    <div class="last-update" id="last-update"></div>
    
    <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
    
    <script>
        let currentData = null;
        
        async function loadData() {
            try {
                const response = await fetch('pbp_live.json');
                if (!response.ok) throw new Error('Failed to load data');
                
                currentData = await response.json();
                renderData(currentData);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('game-info').textContent = 'Error loading data';
            }
        }
        
        function renderData(data) {
            // Update game info
            document.getElementById('game-info').textContent = 
                `${data.home_team || 'Home'} vs ${data.away_team || 'Away'}`;
            
            // Update scores
            const score = data.current_score || {home: 0, away: 0};
            document.getElementById('home-score').textContent = score.home;
            document.getElementById('away-score').textContent = score.away;
            
            document.getElementById('home-team').querySelector('.team-name').textContent = data.home_team || 'Home';
            document.getElementById('away-team').querySelector('.team-name').textContent = data.away_team || 'Away';
            
            // Update player stats
            const players = data.player_stats || [];
            const sortedPlayers = [...players].sort((a, b) => (b.Points || 0) - (a.Points || 0));
            
            let playerHtml = '<table class="stats-table"><thead><tr><th>Player</th><th>PTS</th><th>AST</th><th>REB</th><th>STL</th><th>BLK</th></tr></thead><tbody>';
            
            sortedPlayers.slice(0, 15).forEach(p => {
                playerHtml += `<tr>
                    <td>${p.Player || '-'}</td>
                    <td class="pts">${p.Points || 0}</td>
                    <td>${p.Assists || 0}</td>
                    <td>${p.Rebounds || 0}</td>
                    <td>${p.Steals || 0}</td>
                    <td>${p.Blocks || 0}</td>
                </tr>`;
            });
            playerHtml += '</tbody></table>';
            document.getElementById('player-stats').innerHTML = playerHtml;
            
            // Update recent events
            const events = data.pbp_events || [];
            const recentEvents = events.slice(-20).reverse();
            
            let eventsHtml = '';
            recentEvents.forEach(e => {
                const period = e.period || '-';
                const time = e.time || '-';
                const player = e.player || '-';
                const eventType = e.event_type || '-';
                const pts = e.points || '';
                
                eventsHtml += `<div class="player-row">
                    <span class="player-name">${player}</span>
                    <div class="player-stats">
                        <span class="stat">Q${period}</span>
                        <span class="stat">${time}</span>
                        <span class="stat">${eventType}</span>
                        <span class="stat pts">${pts}</span>
                    </div>
                </div>`;
            });
            document.getElementById('recent-events').innerHTML = eventsHtml;
            
            // Update timestamp
            document.getElementById('last-update').textContent = 
                `Last updated: ${data.last_update || 'Unknown'}`;
        }
        
        // Auto-refresh every 30 seconds
        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
